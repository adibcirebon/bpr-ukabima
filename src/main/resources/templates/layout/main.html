<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="webjars/jquery/1.11.1/jquery.min.js"
            th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script src="webjars/datatables/1.10.15/js/jquery.dataTables.min.js"
            th:src="@{/webjars/datatables/1.10.15/js/jquery.dataTables.min.js}"></script>
    <script src="webjars/datatables/1.10.15/js/dataTables.bootstrap.min.js"
            th:src="@{/webjars/datatables/1.10.15/js/dataTables.bootstrap.min.js}"></script>

    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="webjars/datatables/1.10.15/css/dataTables.bootstrap.min.css"
          th:href="@{/webjars/datatables/1.10.15/css/dataTables.bootstrap.min.css}"/>
    <link rel="stylesheet" href="webjars/datatables/1.10.15/css/jquery.dataTables.min.css"
          th:href="@{/webjars/datatables/1.10.15/css/jquery.dataTables.min.css}"/>
</head>
<body>
<div id="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BPR Ukabima Group</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/}">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">User Profile <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Edit User Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <ul sec:authorize="!isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/login}">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<section layout:fragment="content"></section>
</body>
</html>
